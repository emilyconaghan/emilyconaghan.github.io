<body>

    <header>
        <!--Cover Image-->
        <img class="banner-image" id="contact-banner" src="images/lets-chat.jpg" alt="Let's Chat Cover Image">
    </header>

    <form action="https://formspree.io/f/mwkyrrwl" method="post">

        <div class="form-item">
            <label class="form-text" for="name">Name</label>
            <input type="text" id="name" name="Name">
        </div>

        <div class="form-item">
            <label class="form-text" for="mail">Email</label>
            <input type="email" id="mail" name="email">
        </div>

        <div class="form-item">
            <label class="form-text" for="message">Message</label>
            <textarea id="message" name="Message"></textarea>
        </div>

        <div class="form-item">
            <button class="form-text" type="submit">Send</button>
        </div>


    </form>

</body>
